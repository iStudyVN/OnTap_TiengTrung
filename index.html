<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang cập nhật nội dung</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đang cập nhật ⏳</h2>
        <p id="message">Nội dung bài học này đang được chuẩn bị. Vui lòng quay lại sau.</p>
        <a href="index1.html">← Quay lại Mục lục Chính</a>
    </div>

    <script>
        // Lấy thông tin bài học từ URL (ví dụ: ?bai=2)
        const urlParams = new URLSearchParams(window.location.search);
        const baiSo = urlParams.get('bai');
        const messageElement = document.getElementById('message');

        if (baiSo) {
            messageElement.textContent = `Nội dung Bài ${baiSo} đang được chuẩn bị. Vui lòng quay lại sau.`;
        }
    </script>
</body>
</html>
